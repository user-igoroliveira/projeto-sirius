<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Sirius</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Criar Conta</h2>

        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" action="/register">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required autofocus>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha (mín. 6 caracteres)"
                required>

            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a senha"
                required>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="/">Entrar</a></p>
    </div>
    <script src="/static/js/login.js"></script>
</body>

</html>
